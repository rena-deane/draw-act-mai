<!DOCTYPE html>
<html>
<head>
  <title>act-mai, draw-mai</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200italic,300' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="container">
    <!-- #header -->
    <div id="header">
        <h1>act-mai draw-mai</h1>          
    </div>
    <!-- choose a category -->
    <div class="row top-row">
      <div class="four columns">
        <p id="score">score</p>
      </div>
      <div class="four columns">
        <input type="button" name="chooseStack" id="chooseStack" value="Stack">
        <div id="myDropdown" class="dropdown-content">
          <a href="#" id="cat1">Maori Myths and Legends</a>
          <a href="#" id="cat2">TV and Film</a>
          <a href="#" id="cat3">Play us a G</a>
        </div>
      </div>
      <div class="four columns">
        <p id="timer">time</p>
      </div>
    </div>  
    <!-- random word here -->
    <div class="row">
      <div class="twelve columns">
        <p id="entry">"choose a stack so we can play"</p>
      </div>
    </div>

    <div class="row">
      <div class="twelve columns">
        <p id="definition">define the maori word</p>
      </div>
    </div>

    <div class="row pass-correct">
      <div class="six columns">
        <input type="button" name="pass" value="Pass" id="pass"> 
      </div>
      <div class="six columns">
        <input type="button" name="correct" value="Correct" id="correct"> 
      </div>
    </div>
  </div>
</body>
</html>
<script src="js/categories.js" type="text/javascript"></script>
<script src="js/builder.js" type="text/javascript"></script>
<script src="js/jQuery.js" type="text/javascript"></script>
